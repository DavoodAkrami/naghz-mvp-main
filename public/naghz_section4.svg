<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ad0ff"/>
      <stop offset="100%" stop-color="#8b7bff"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#79e3e3"/>
      <stop offset="100%" stop-color="#3fb0c9"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a999ff"/>
      <stop offset="100%" stop-color="#6f63ff"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd66b"/>
      <stop offset="100%" stop-color="#ffb84d"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="8" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <linearGradient id="glassStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>
  <!-- Background glow -->
  <ellipse cx="520" cy="560" rx="360" ry="260" fill="url(#bgGrad)" filter="url(#glassBlur)" opacity="0.28"/>

  <!-- Flexible path / milestones -->
  <path d="M180,720 C320,620 520,680 700,560 C820,480 860,440 920,420" fill="none" stroke="url(#tealGrad)" stroke-width="14" stroke-linecap="round" filter="url(#softShadow)"/>
  <circle cx="280" cy="660" r="16" fill="url(#yellowGrad)"/>
  <circle cx="520" cy="640" r="16" fill="url(#yellowGrad)"/>
  <circle cx="760" cy="520" r="16" fill="url(#yellowGrad)"/>

  <!-- Signpost with 14 and 114 -->
  <g filter="url(#softShadow)">
    <rect x="440" y="300" width="20" height="220" rx="10" fill="url(#purpleGrad)"/>
    <path d="M460,320 h240 a20,20 0 0 1 14,34 l-80,60 a20,20 0 0 1 -12,4 h-162 z" fill="#ffffff" opacity="0.3" stroke="url(#glassStroke)"/>
    <path d="M460,420 h200 a20,20 0 0 0 14,-34 l-80,-60 a20,20 0 0 0 -12,-4 h-122 z" fill="#ffffff" opacity="0.28" stroke="url(#glassStroke)"/>
    <text x="610" y="380" font-size="44" font-family="sans-serif" text-anchor="middle" fill="#5b67ff">14</text>
    <text x="560" y="460" font-size="44" font-family="sans-serif" text-anchor="middle" fill="#5b67ff">114</text>
  </g>

  <!-- Calendar & clock & book as glassy panels -->
  <g filter="url(#softShadow)">
    <rect x="210" y="340" width="160" height="140" rx="18" fill="#ffffff" opacity="0.28" stroke="url(#glassStroke)"/>
    <rect x="230" y="370" width="120" height="16" rx="8" fill="url(#purpleGrad)" opacity="0.8"/>
    <rect x="230" y="400" width="90" height="14" rx="7" fill="url(#purpleGrad)" opacity="0.5"/>
  </g>
  <g filter="url(#softShadow)">
    <circle cx="840" cy="360" r="70" fill="#ffffff" opacity="0.28" stroke="url(#glassStroke)"/>
    <line x1="840" y1="360" x2="840" y2="320" stroke="url(#purpleGrad)" stroke-width="10" stroke-linecap="round"/>
    <line x1="840" y1="360" x2="880" y2="360" stroke="url(#tealGrad)" stroke-width="10" stroke-linecap="round"/>
  </g>
  <g filter="url(#softShadow)">
    <rect x="300" y="780" width="180" height="36" rx="18" fill="url(#purpleGrad)" opacity="0.3"/>
    <rect x="780" y="760" width="140" height="36" rx="18" fill="url(#tealGrad)" opacity="0.3"/>
  </g>
</svg>